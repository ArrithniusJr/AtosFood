<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Authorized Admin Users</h1>
        <form id="adminForm">
            <input type="text" id="adminUserID" placeholder="Enter User ID" disabled>
            <input type="text" id="adminFirst" placeholder="Enter firstname" required>
            <input type="text" id="adminLast" placeholder="Enter surname" required>
            <input type="email" id="adminEmail" placeholder="Enter email" required>
            <input type="tel" id="adminPhone" placeholder="Enter phone number" pattern="[0-9]{10}" required>
            <input type="date" id="adminActiveSince" placeholder="Active since" disabled>
            <input type="password" id="adminPass" placeholder="Enter password" required>
            <input type="password" id="adminPassc" placeholder="Confirm password" required>
            <button type="submit">Add Admin</button>
        </form>
        <table id="adminTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Phone Number</th>
                    <th>Active Since</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Admin users will be added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
